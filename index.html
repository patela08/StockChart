<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Stocks chart</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>

    <form name="stocksName" id="stockForm">

    <ul id="listOfStocks">
    
    </ul>
